<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifie Voiture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for ('static', filename='edit.css')}}">
</head>
<body>
        <h1>Modifie Voiture</h1>
        <form action="{{ url_for('edit_car', car_id=car[0]) }}" method="post" enctype="multipart/form-data">
                <label for="marque">Marque:</label>
                <input type="text" id="marque" name="marque" class="form-control" value="{{ car[1] }}" required>

                <label for="modele">Modele:</label>
                <input type="text" id="modele" name="modele" class="form-control" value="{{ car[2] }}" required>

                <label for="immatriculation">Immatriculation:</label>
                <input type="text" id="immatriculation" name="immatriculation" class="form-control" value="{{ car[3] }}" required>

                <label for="categorie">Categorie:</label>
                <input type="text" id="categorie" name="categorie" class="form-control" value="{{ car[4] }}" required>

                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" class="form-control" value="{{ car[5] }}" required>

                <label for="disponibilite">Disponibilite:</label>
                <select id="disponibilite" name="disponibilite" class="form-control">
                    <option value="disponible" {{ 'selected' if car[6] == 'disponible' else '' }}>Disponible</option>
                    <option value="indisponible" {{ 'selected' if car[6] == 'non disponible' else '' }}>Non disponible</option>
                </select>
                <label for="image">Change Image:</label>
                <input type="file" id="image" name="image" class="form-control-file">

            <button type="submit" class="btn btn-primary">Update Car</button>
        </form>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
