<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .dark-mode {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <video autoplay muted loop class="bg-video">
        <source src="{{ url_for('static', filename='red_car.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="form-container max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Ajouter Une Voiture</h1>
        <form action="{{ url_for('add_car') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="marque" class="block text-sm font-medium text-gray-700">Marque:</label>
                    <input type="text" id="marque" name="marque" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="modele" class="block text-sm font-medium text-gray-700">Modèle:</label>
                    <input type="text" id="modele" name="modele" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="immatriculation" class="block text-sm font-medium text-gray-700">Immatriculation:</label>
                    <input type="text" id="immatriculation" name="immatriculation" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="categorie" class="block text-sm font-medium text-gray-700">Catégorie:</label>
                    <select name="categorie" id="categorie" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Sélectionner une catégorie</option>
                        <option value="voiture">Voiture</option>
                        <option value="motorcycle">Motor</option>
                    </select>
                </div>
                <div>
                    <label for="prix" class="block text-sm font-medium text-gray-700">Prix:</label>
                    <input type="number" id="prix" name="prix" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="disponibilite" class="block text-sm font-medium text-gray-700">Disponibilité:</label>
                    <select name="disponibilite" id="disponibilite" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Sélectionner une disponibilité</option>
                        <option value="Disponible">Disponible</option>
                        <option value="Indisponible">Indisponible</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <label for="image" class="block text-sm font-medium text-gray-700">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ajouter la voiture</button>
            </div>
        </form>
    </div>
</body>
</html>
